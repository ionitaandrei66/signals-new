<p>Nume: {{ user().name }}</p>
<p>Vârstă: {{ user().age }}</p>
<p>Valoare: {{ count() }}</p>
<p>Dublu: {{ double() }}</p>
<button (click)="incrementAge()">incrementAge()</button>
<input #inputNumber type="number"  placeholder="updateAgeWithoutDetect" />

<button (click)="detectChange()">detectChange</button>
<button (click)="incrementAgeWithoutUpdate()">incrementAgeWithoutUpdate</button>
